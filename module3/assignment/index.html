<!DOCTYPE html>
<html ng-app="MenuSearchApp">
  <head>
    <meta charset="utf-8">
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
    <title>Search Menu Items</title>
  </head>
  <body>
    <h1>Search Menu Items</h1>

    <div ng-controller="MenuSearchController as search">
      <input type="text" ng-model="searchItem" placeholder="Enter search term"><br/>
      <br/>
      <button ng-click="search.removeAll();search.searchMenuItems();">Narrow it down for me</button>
      <h3>Results (menu item, short_name, description):</h3>
      <span ng-if="search.found.length < 1">{{search.noresult}}</span>
      <ul>
        <li  ng-repeat="searchresult in search.found">
          <button ng-click="search.removeItem($index)">Don't want this one</button>
          {{searchresult.name}} | {{searchresult.short_name}} | {{searchresult.description}}
        </li>
      </ul>
    </div>

  </body>
</html>
